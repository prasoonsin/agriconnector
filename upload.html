        </nav>
    </header>
    

    <main class="upload">
        <h2>Upload Your Product</h2>
        <form id="uploadForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <textarea id="description" placeholder="Product Description" required></textarea>
            <input type="number" id="price" placeholder="Price" required>
            <div class="uploadvideo" id="img-icon">
                <div class="icon">
                    <input type="text" id="imageUrl" placeholder="Image URL" required>
                    <i class="fa-solid fa-video"></i>
                    <!-- <input type="text" id="imageUrl" placeholder="Image URL" required> -->
                </div>
            </div>
            <!-- <input type="text" id="imageUrl" placeholder="Image URL" required> -->
            <!-- <div class="icon">
            <div class="uploadvideo">
                
               
                    <input type="text" id="imageUrl" placeholder="Image URL" required>
                    <i class="fa-solid fa-video"></i></div>
            </div> -->
            <button type="submit">Upload</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Agri Connector. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const imageUrl = document.getElementById('imageUrl').value;

            const response = await fetch('http://localhost:3000/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productName, description, price, imageUrl })
            });
            const data = await response.json();
            alert('Product uploaded successfully!');
            document.getElementById('uploadForm').reset();
        });
    </script>
    
</body>
